<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pacman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./main.css" rel="stylesheet">
    <script src="./game.js"></script>
</head>

<body>
    <h1>The Pacman Game</h1>
    <div id="game-container">
        <canvas class="pacman-canvas" id="game-canvas" width="800" height="500"></canvas>
        <canvas class="pacman-canvas" id="maze" width="800" height="500"></canvas>
    </div>
    <img src="./imgs/wall.gif" id="wall" display="none">
    <script>
        window.addEventListener('load', function() {
            const game = createGame('#game-canvas', '#maze');
            game.start()
        });
    </script>
</body>

</html>
