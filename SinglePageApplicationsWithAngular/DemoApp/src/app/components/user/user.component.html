<h1 appHighlightItem highlight-color="green">{{name}}, {{age}}</h1>

<h2>Edit User</h2>
<form>
    <div>
        <label for="name">Name: </label>
        <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="text" [(ngModel)]="age" name="age">
    </div>
</form>

<h2>Hobbies</h2>
<ul *ngFor="let hobby of hobbies; let i = index">
    <li appHighlightItem #hobbyToRemove>{{i + 1}} {{hobby}}</li> <button (click)="deleteHobby(hobbyToRemove.innerHTML)">delete</button>
</ul>

<label for="hobby">New Hobby:</label>
<input id="hobby" type="text" #hobby>
<button (click)="addHobby(hobby.value)">Add</button>

<h2>Posts</h2>
<ul *ngFor="let post of posts">
    <li>
        <h4>{{post.title | transformCase: true}}</h4>
        <p>{{post.body}}</p>
    </li>
</ul>
