<!DOCTYPE html>
<html lang="en">

<head>
    <title>International Employees</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="internationalEmployeesStyle.css" rel="stylesheet">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Marian Andres</td>
                <td>Berlin</td>
                <td><img src="./germany-flag.png" id="flag-germany" alt="Germany flag">Germany</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="./mexico-flag.png" alt="Mexico flag" class="flag-mexico"> Mexico</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="./mexico-flag.png" alt="Mexico flag" class="flag-mexico"> Mexico</td>
                <td><input type="checkbox" checked="checked" disabled="disabled"></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="./uk-flag.png" alt="UK flag" id="flag-UK"> UK</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>

    </table>

</body>

</html>
